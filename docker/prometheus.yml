global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    project: 'allo-scrapper'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # Express API server (ics-web) metrics
  - job_name: ics-web
    static_configs:
      - targets: ['ics-web:3000']
    metrics_path: /metrics
    scrape_interval: 15s

  # Scraper microservice metrics
  - job_name: ics-scraper
    static_configs:
      - targets: ['ics-scraper:9091']
    metrics_path: /metrics
    scrape_interval: 15s

  # PostgreSQL exporter
  - job_name: ics-postgres
    static_configs:
      - targets: ['ics-postgres-exporter:9187']
    scrape_interval: 30s

  # Redis exporter
  - job_name: ics-redis
    static_configs:
      - targets: ['ics-redis-exporter:9121']
    scrape_interval: 15s
