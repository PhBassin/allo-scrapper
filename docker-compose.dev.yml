services:
  db:
    image: postgres:15-alpine
    container_name: allo-scrapper-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-its}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - allo-network

  # Backend server in development mode with hot reload
  server:
    image: node:20-alpine
    container_name: allo-scrapper-server-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./server:/app          # Full server mount â€” includes src/config/cinemas.json (git-visible)
      - /app/node_modules
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-its}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      PORT: 3000
      TZ: ${TZ:-Europe/Paris}
      SCRAPE_CRON_SCHEDULE: ${SCRAPE_CRON_SCHEDULE:-0 8 * * 3}
      SCRAPE_DELAY_MS: ${SCRAPE_DELAY_MS:-1000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - allo-network

  # Frontend in development mode with hot reload
  client:
    image: node:20-alpine
    container_name: allo-scrapper-client-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:${SERVER_PORT:-3000}/api
    restart: unless-stopped
    networks:
      - allo-network

networks:
  allo-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
