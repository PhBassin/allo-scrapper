# Docker Compose configuration for local builds
# Use this file if you want to build the Docker image locally instead of pulling from GitHub Container Registry
#
# Usage: docker compose -f docker-compose.build.yml up --build

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: allo-scrapper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cinema_showtimes}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - allo-network

  # Production web server (built locally from source)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allo-scrapper-web
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cinema_showtimes}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PORT: 3000
      TZ: ${TZ:-Europe/Paris}
      SCRAPE_CRON_SCHEDULE: ${SCRAPE_CRON_SCHEDULE:-0 8 * * 3}
      SCRAPE_DELAY_MS: ${SCRAPE_DELAY_MS:-1000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - allo-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  allo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
